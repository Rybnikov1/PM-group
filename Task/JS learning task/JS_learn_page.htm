        // Task1 - функция для возврата рандомного массива
        function createRandomArr (size){
            var arr = [];
            if (typeof size !== 'number' || size < 0){
                console.log ('Size must be a number');
                return;
            }
            for (var i = 0; i < size; i++) {
                arr[i] = Math.round(Math.random() * 100);

            var maxItem = array[0];
            for (var i in array){
                maxItem = Math.max(maxItem, arr[i]);

        function toUpperCase (ourStr) {
            var newStr = "";
            var strArr = ourStr.split(" ");
            for (var i in strArr){
               var firstLetter = strArr[i].substr(0, 1).toUpperCase();
                var secondText = strArr[i].substr(1);
                strArr[i] = firstLetter + secondText;
            }
            newStr = strArr.join(" ");
