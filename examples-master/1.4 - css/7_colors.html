<!DOCTYPE html>
<html>
	<head>
		<title>Colors</title>
		<style>
			.hex {
				background-color: #757547;
			}
			.rgb {
				background-color: rgb(122,53,85);
			}
			.rgba {
				background-color:rgba(122,53,85,0.5); 
			}
			.hsl {
				background-color: hsl(210, 60%, 50%);
			}
			.hsla {
				background-color: hsla(210, 60%, 50%, 0.6);
			}
			.word {
				background-color: cyan;
			}
			.container {
				background-color: #aaa;
				width: 500px;
				height: 500px;
				padding: 10px;
			}
			.container div {
				margin: 10px;
				font-size: 36px;
			}

		</style>
	</head>
	<body>
		<div class="container"> 
			<div class="hex">A hex background</div>
			<div class="rgb">A rgb background</div>
			<div class="rgba">A rgba background</div>
			<div class="hsl">A hsl background</div>
			<div class="hsla">A hsla background</div>
			<div class="word">A word color background</div>
		</div>
	</body>
</html>
