<!DOCTYPE html>
<html>
	<head>
		<title>Cascade styles</title>
		<style>
			/*This way, we apply three properties to a single selector*/
			p {
				color:green;
				font-style: italic;
				font-size: 22px;
			}
		</style>
	</head>
	<body>
		<p>To define all the styles in paragraphs we can use one cascade rule</p>
		<p>This way we don't need to specify a selector for every rule</p>
	</body>
</html>
