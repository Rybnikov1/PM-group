<!DOCTYPE html>
<html>
	<head>
		<title>Grouping selectors</title>
		<style>
			/*this selector applies text color for all h1, h2, h3 and p elements*/
			h1, h2, h3, p {
				color: #345;
			}
			/*text-indent for all h1 and h2*/
			h1, h2 {
				text-indent: 3em;
			}
			/*In this case styles apply to all h2, all i inside a p and all b inside a p*/
			h2, p i,b {
				font-family: fantasy;
			}
		</style>
	</head>
	<body>
		<h1>Level 1 (main) header</h1>
		<h2>Level 2 header</h2>
		<p>A basic paragraph</p>
		<h2>Another <i>Level 2</i> header</h2>
		<p>Another basic paragraph</p>
		<h3>Level 3 header </h3>
		<p>Another basic paragraph</p>
		<h3>Another Level 3 header </h3>
		<p>More <b>text</b> with other tags to <i>show how grouping descendant selectors work</i></p>
	</body>
</html>
