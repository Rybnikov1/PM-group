<!DOCTYPE html>
<html>
	<head>
		<title>Link style properties</title>
		<style>
			a:link {
				font-size: 22px;
				color: #29bfdd
			}
			a:visited {
				color: #aaa;
			}
			a:hover {
				text-decoration: none;
				color:#20aabb;
				font-size: 24px;
			}
			a:active {
				color: #895476;
			}
		</style>
	</head>
	<body>
		<a href="#">Link to this page</a>
	</body>
</html>
