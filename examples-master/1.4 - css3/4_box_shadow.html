<!DOCTYPE html>
<html>
	<head>
		<style>
            div {            
                width: 200px;
                height: 200px;
                margin: 30px;
                border: 1px solid black;
            }
            .shadow {
                box-shadow: 15px 15px 20px 5px green;   
            }
            .shadow_inset {
                box-shadow: 0 0 20px 5px inset;  
            }
           
		</style>
	</head>
	<body>
        <div class="shadow"></div>
        <div class="shadow_inset"></div>

	</body>
</html>
