<!DOCTYPE html>
<html>
	<head>
		<style>
            div {            
                width: 400px;
                height: 100px;
                margin: 30px;
                padding: 50px;
                border: 25px solid black;
            }
            .sizing_border {
                box-sizing: border-box
            }
            .sizing_content {
                box-sizing: content-box;
            }
           
		</style>
	</head>
	<body>
        <div class="sizing_default"></div>
        <div class="sizing_border"></div>
        <div class="sizing_content"></div>

	</body>
</html>
