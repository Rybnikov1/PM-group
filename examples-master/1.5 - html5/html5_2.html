<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 new els</title>
    <style>
      
    </style>
  </head>
  <body>
    <article >         
        <section>
            <h2>Audio</h2>
            <audio src="http://www.thesoundarchive.com/starwars/star-wars-theme-song.mp3" volume="1.0" controls></audio>
        </section>  
         <section>
            <h2>Canvas (needs js)</h2>
            <canvas id="canvas" width="100" height="100"></canvas>
        </section>   
         <section>
            <h2>Embed</h2>
            <embed src="http://www.tutorialspoint.com/css/css_tutorial.pdf" type="application/pdf">
        </section>                
         <section>
            <h2>Video (and source)</h2>
            <video src="http://www.w3schools.com/html/mov_bbb.mp4" autoplay></video>
            <video controls>
              <source src="http://www.w3schools.com/html/mov_bb2b.mp4">
              <source src="http://www.vorbis.com/music/Hydrate-Kenny_Beltrey.ogg">
            </video>
        </section>   
    </article>    
  </body>
</html>
