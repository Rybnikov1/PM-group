<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript primitive data types</title>
		<script>
		var a = undefined,
			aa,
			b = null,
			c = 10,
			d = 15.432,
			e = NaN,
			f = Infinity,
			str = 'text',
			str2 = "also text",
			str3 = 'text "with" "qoutes"',
			str4 = 'string \
					in multiple \
					lines';

			console.log(a);
			console.log(typeof(a));
			console.log(aa);
			console.log(typeof(aa));
			console.log(b);
			console.log(typeof(b));
			console.log(c);
			console.log(typeof(c));
			console.log(d);
			console.log(typeof(d));
			console.log(e);
			console.log(typeof(e));
			console.log(isNaN(e));
			console.log(f);
			console.log(typeof(f));
			console.log(isFinite(f));
			console.log(str);
			console.log(typeof(str));
			console.log(str2);
			console.log(str3);
			console.log(str4);


		</script>
	</head>
	<body>
	Press F12 to open DevTools
	</body>
</html>
