
<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript input and output</title>
		<script>	
		var a, b;
			alert("Hello");
			confirm("Are you sure?");
			a = prompt("Enter something");
			document.write(a);
		</script>
	</head>
	<body>
	<br>Press F12 to open DevTools
	<div id="aaa"></div>
	<script type="text/javascript">		
		b = document.getElementById('aaa');
		b.innerHTML = "Hello!"
	</script>
	</body>
</html>
