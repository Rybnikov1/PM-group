
<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript loops</title>
		<script>
		var arr = [],
			x = 0;
			for (i = 0; i < 100; i++) {
				arr[i] = Math.random() * 10;
			}
			for (var i in arr) {
				console.log("Array arr elemnt N." + i + ": " + arr[i]);
			}
			while (x < 100) {
				if (x%4 === 0) {
					x += 1;
				} else {
					x += x%4;
				}
				console.log(x);
			}
			do {
				if (x%4 === 0) {
					x -= 1;
				} else {
					x -= x%4;
				}
				console.log(x);
			} while (x > 0);
			
		</script>
	</head>
	<body>
	<br>Press F12 to open DevTools
	</body>
</html>
